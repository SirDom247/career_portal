<!--This page contains the form for beneficiaries to register. -->

{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Beneficiary Registration</h2>
<form method="POST" action="/register-beneficiary">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="career_interests" class="form-label">Career Interests</label>
        <input type="text" class="form-control" id="career_interests" name="career_interests" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
