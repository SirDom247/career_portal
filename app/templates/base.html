<!-- This is the parent template that other templates extend from. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Career Center') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Career Center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/register-beneficiary">Beneficiary Registration</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register-facilitator">Facilitator Registration</a></li>
                        <li class="nav-item"><a class="nav-link" href="/resources">Resources</a></li>
                        <li class="nav-item"><a class="nav-link" href="/post-job">Post a Job</a></li>
                        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>Follow us on:</p>
            <a href="https://facebook.com" class="text-white me-3"><i class="bi bi-facebook"></i> Facebook</a>
            <a href="https://instagram.com" class="text-white me-3"><i class="bi bi-instagram"></i> Instagram</a>
            <a href="https://linkedin.com" class="text-white me-3"><i class="bi bi-linkedin"></i> LinkedIn</a>
            <a href="https://twitter.com" class="text-white"><i class="bi bi-twitter"></i> Twitter</a>
            <p>&copy; {{ current_year }} Career Center Portal. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
