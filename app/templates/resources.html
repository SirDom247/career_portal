<!-- This page displays uploaded resources (ebooks, videos, etc.). -->

{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Available Resources</h2>
<div class="row">
    {% for resource in resources %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ resource.title }}</h5>
                <a href="{{ url_for('static', filename='resources/' + resource.file_path) }}" class="btn btn-primary">Download</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
